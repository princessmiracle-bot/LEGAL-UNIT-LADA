<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<title>Login Admin | Unit Undang-Undang</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  margin:0;
  background:#f4f7fb;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.login-card{
  background:white;
  padding:40px;
  width:360px;
  border-radius:18px;
  box-shadow:0 20px 40px rgba(0,0,0,0.1);
}

h1{
  margin:0 0 10px;
  color:#2f66d4;
  font-size:20px;
}

p{
  font-size:13px;
  color:#666;
  margin-bottom:25px;
}

input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #ddd;
  margin-bottom:15px;
  font-size:14px;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#2f66d4;
  color:white;
  font-weight:500;
  cursor:pointer;
}

button:hover{
  opacity:0.9;
}

.back{
  margin-top:15px;
  background:#eaeaea;
  color:#333;
}
</style>
</head>

<body>

<div class="login-card">
  <h1>Login Admin</h1>
  <p>Unit Undang-Undang | LADA</p>

  <!-- FORM START -->
  <form onsubmit="return loginAdmin()">

    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>

    <button type="submit">Log Masuk</button>

  </form>
  <!-- FORM END -->

  <button class="back" onclick="location.href='surat.html'">
    Kembali ke Senarai Surat
  </button>
</div>

<script>
function loginAdmin(){
  const user = document.getElementById("username").value;
  const pass = document.getElementById("password").value;

  if(user === "admin" && pass === "uulada"){
    location.href = "admin-dashboard.html";
  } else {
    alert("Username atau password salah");
  }

  return false; // penting: elak refresh page
}
</script>

</body>
</html>
